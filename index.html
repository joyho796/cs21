<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Dungeon Delvers</title>

<body>
    <!-- message form -->
    <div id='content' >
        <div id="messages">
            <div>>>> Welcome fellow dungeon delver! To begin, enter a username.</div>
        </div>
        <div id='form'>
            <form name='publish' id='inputbox'>
                <label id='name'></label><input id='textbox' type="text" name="message" autocomplete="off" spellcheck="false">
            </form>
        </div>
    </div>
</body>
